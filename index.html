<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Check the weather in :</h1>

        <div id="weatherDisplay">

            <p id="req"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
